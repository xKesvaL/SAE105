<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- METAs -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio de Jordan 'KesvaL' Abeddou, développeur fullstack."
    />
    <meta name="theme" content="#202020" />
    <title>KesvaL | Portfolio</title>

    <!-- Links -->
    <link
      rel="shortcut icon"
      href="./img/logo/kesval-logo-round-128x.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Roboto:wght@500;900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Roboto:wght@500;900&display=swap"
    /></noscript>
  </head>
  <body class="preload">
    <!-- 
      This is the theme switcher accessible in the sidebar.
      It stores the wanted theme and uses CSS variables to change colors.
     -->
    <form class="theme-switcher" aria-label="Changeur de thème">
      <fieldset tabindex="0">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-label="Logo thème"
        >
          <rect x="3" y="3" width="18" height="18" rx="2" />
          <path d="M3 9h18M9 21V9" />
        </svg>
        <legend class="visually-hidden">Choisissez un thème</legend>
        <label for="light" class="visually-hidden">Clair</label>
        <input type="radio" name="theme" id="light" tabindex="0" />
        <label for="dark" class="visually-hidden">Foncé</label>
        <input type="radio" name="theme" id="dark" checked tabindex="0" />
        <label for="blue" class="visually-hidden">Bleuté</label>
        <input type="radio" name="theme" id="blue" tabindex="0" />
      </fieldset>
    </form>
    <div class="header-placeholder">
      <!-- 
      This is a simple placeholder 
      It is used for taking space in the page when the header goes to « position: fixed »
      So that the page doesn't flick up because of the space loss.
      -->
    </div>
    <header id="about" aria-label="tête de page">
      <div class="trademark">
        <a href="./" class="logo"
          ><img
            src="./img/logo/kesval-logo-round-128x.webp"
            alt="Logo de KesvaL"
            width="40px"
            height="40px"
        /></a>
        <a href="./">KesvaL</a>
      </div>
      <div class="pages" aria-label="Pages principales">
        <a href="./#about" class="page">À propos</a>
        <a href="./projects" class="page">Projets</a>
        <a href="./contact" class="page">Contact</a>
      </div>
      <div class="burger" aria-label="Menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-label="Logo menu"
          tabindex="-1"
        >
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </div>
    </header>
    <main aria-label="Contenu principal">
      <!-- LAYOUT TOP - Not in relation to the page -->

      <!-- LAYOUT BELOW - Not in relation to the page -->
    </main>
    <footer aria-label="Pied de page">
      <div class="author">Jordan Abeddou<br />Fullstack Developer</div>
      <div class="links">
        <a
          href="mailto:jabeddou@gmail.com"
          aria-label="Envoyer un mail à KesvaL"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
            ></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </a>
        <a
          href="https://github.com/xKesvaL"
          target="_blank"
          aria-label="Voir le Github de KesvaL"
          ><img
            src="./img/logo/github-logo.webp"
            alt="Github's logo"
            width="40px"
            height="40px"
        /></a>
      </div>
    </footer>
    <!-- A simple back to top button -->
    <div class="back-to-top">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        aria-label="Bouton revenir en haut"
        tabindex="0"
      >
        <path d="M12 19V6M5 12l7-7 7 7" />
      </svg>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
